{% extends 'base.html' %} {% block content %}
<!-- /.col -->
<div class="content-wrapper">
    <section class="content">
            <div class="row">
                <div class="col-xl-12 col-lg-7">
                  <div class="box box-solid bg-black">
                    <div class="box-header with-border">
                      <h3 class="box-title"> Website Setting </h3>
                    </div>
                      {% if settings %}
                            <!-- /.box-header -->
                            <div class="box-body">
                              <div class="row">
                                <div class="col-12">
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Site Name </label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.site_name }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Support Email Name</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.support_email }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Stripe Secret Key</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.stripe_secret_key }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Stripe Publishable Key</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.stripe_publishable_key }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Coinbase API Key</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.coinbase_api_Key }}">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label">Coinbase Scrate Key</label>
                                      <div class="col-sm-10">
                                        <input class="form-control" type="text" value="{{ settings.coinbase_scrate_key }}" >
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-2 col-form-label"></label>
                                      <div class="col-sm-10">
                                        <button type="submit" class="btn btn-yellow">Submit</button>
                                      </div>
                                    </div>
                                </div>
                                <!-- /.col -->
                              </div>
                              <!-- /.row -->
                            </div>
                        <!-- /.box-body -->
                      {% else %}
                        <td> No Listing Available </td>
                      {% endif %}
                  </div>
        </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
    </section>
</div>
{% endblock %}
